<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="Leonardo Gonzalez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        /* Fondo general */
        body {
            background-color: #1E3A5F; /* Azul grisáceo oscuro */
            font-family: Arial, sans-serif;
        }

        /* Título */
        h1 {
            color: #FFFFFF; /* Blanco */
            text-align: center;
        }

        /* Caja del formulario */
        div {
            background-color: #A3C4F3; /* Azul celeste suave */
            border-radius: 15px;
            width: 320px;
            padding: 20px;
            margin: auto;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Etiquetas */
        label {
            font-weight: bold;
            color: #1E3A5F; /* Azul oscuro */
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #2554A6;
            border-radius: 5px;
            outline: none;
        }

        /* Botón */
        button {
            background-color: #2554A6; /* Azul intenso */
            color: #FFFFFF; /* Texto blanco */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: #1B3E7C; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <h1>Formulario de Páginas</h1>
    <br><br>
    <form action="#" method="get">
        <div>  
            <label for="fname">Nombre del estudiante</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Apellido del estudiante</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password"><br>

            <button type="button" onclick="window.location.href='https://www.coca-cola.com'">Log In</button>
        </div>
    </form>
</body>
</html>
